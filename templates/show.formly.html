<div class='panel panel-info'>

<div class='panel-heading'>
<h5 class='panel-title'>{{dialogTitle}}</h5>
</div>

<div class='panel-body'>

    <formly-form 
      layout="column"
      model="model"
      fields="fields"
      >
      <br>
      <button 
        type="submit"
        class="btn btn-default"
        ng-click="save()"
      >
        {{buttonText}}
      </button>
    </formly-form>

</div>

<div class='panel-footer text-right'>
    <button class='btn btn-default' ng-click="cancel()" style="margin-right:20px;">
      Close
    </button>
</div>

</div>
