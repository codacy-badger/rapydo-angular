
<div class="themaxsize" layout="column" layout-align="center center">
    <md-content>
    	<table>
    		<tr>
    			<th colspan=2>User profile</th>
    		</tr>
    		<tr ng-repeat="(key, value) in profile">
    		<th>{{key}}</th>

    		<td ng-if="key != 'roles'">{{value}}</td>

            <td ng-if="key == 'roles'">
                <md-chips 
                    ng-model="value" 
                    readonly="true"
                >
                </md-chips>
            </td>

    		</tr>

            <tr>
            <th>Password</th>
            <td>
                <a ui-sref='logged.profile.changepassword'>
                    <i>Change your password</i>
                </a>
            </td>
            </tr>

            <tr>
            <th>Open Sessions</th>
            <td>
                <a ui-sref='logged.profile.sessions'>
                    <i>View list of your open sessions</i>
                </a>
            </td>
            </tr>

    	</table>
    </md-content>

</div>
