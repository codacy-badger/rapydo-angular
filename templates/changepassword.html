
<div ng-controller="ProfileController as ctrl">
<div class="row">
<div class='col-xs-8 col-xs-offset-2'>

<div class='panel panel-default'>
<!-- PANEL HEADING START -->
<div class='panel-heading'>
    <h4 class='panel-title'>
        Change your password
    </h4>
</div>
<!-- PANEL HEADING END -->

<form name='changePassword' ng-submit="changePassword.$valid && ctrl.changePassword();">

<!-- PANEL BODY + TABLE START -->
<div class='panel-body'>

            <div class="form-group">
                <label>Current password</label>
                <input class="form-control" type='password' ng-model="ctrl.currentPwd" disabled>
            </div>

            <div class="form-group">
                <label>New password</label>
                <input class="form-control" type='password' ng-model="ctrl.newPwd" required minlength="8">
            </div>

            <div class="form-group">
                <label>Confirm password</label>
                <input class="form-control" type='password' ng-model="ctrl.confirmPwd" required minlength="8">
            </div>

</div>
<!-- PANEL BODY +  TABLE END -->


<!-- PANEL FOOTER START -->
<div class="panel-footer">
<div class='text-right'>

    <button class='btn btn-success' type="submit">Submit</button>
</div>
</div>
<!-- PANEL FOOTER END -->

</form>

</div>
<!-- PANEL END -->

</div>
</div>
</div>
