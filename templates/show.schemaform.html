<div class='panel panel-info'>

<div class='panel-heading'>
<h5 class='panel-title'>{{dialogTitle}}</h5>
</div>

<div class='panel-body'>

    <form 
      layout="column"
      sf-schema="fields" 
      sf-form="form" 
      sf-model="model"
      ng-submit="save()"
      >

    </form>
    
</div>

<div class='panel-footer text-right'>
    <button class='btn btn-default' ng-click="cancel()" style="margin-right:20px;">
      Close
    </button>
</div>

</div>
