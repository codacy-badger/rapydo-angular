
<div class='container-fluid'>
<div class="row justify-content-md-center">
<div class='col-6'>

<!-- 1 -->

<div class='card' *ngIf='!token && !invalid_token && !reset_message'>
  <div class='card-header'>
    <h4>Reset your password</h4>
  </div>

<form name="requestForm" #f="ngForm" (ngSubmit)="resetRequest(f);" novalidate>
<div class='card-block'>

  <div class="form-group">
    <label for="reset_email">
      <i class="fa fa-envelope"></i> Your e-mail address
    </label>
    
    <input
      class="form-control"
      type="email" 
      id="reset_email" name="reset_email"
      ngModel required autofocus>
  </div>

</div>

<div class='card-footer text-muted'>
  <button type="submit" class="btn btn-success" >
    Submit request
  </button>
</div>

</form>

</div>

<!-- 2 -->
<div class='card' *ngIf='reset_message'>
  <div class='card-header'>
    <h4>Reset your password</h4>
  </div>

  <div class='card-block'>
    {{reset_message}}
  </div>
</div>

<!-- 3 -->

<div class='card' *ngIf='invalid_token'>
  <div class='card-header'>
    <h4>Invalid request</h4>
  </div>

  <div class='card-block'>
    {{invalid_token}}
  </div>

</div>

<!-- 4 -->
<div class='card' *ngIf='token'>
  <div class='card-header'>
    <h4>Change your password</h4>
  </div>

  <form name='changePassword' #f="ngForm" (ngSubmit)="changePassword(f);">

  <div class='card-block'>

    <div class="form-group">
        <label for="newPwd">New password</label>
        <input 
          class="form-control" 
          type='password'
          name="newPwd" id="newPwd" 
          ngModel required minlength="8">
    </div>

    <div class="form-group">
        <label for="confirmPwd">Confirm password</label>
        <input 
          class="form-control"
          type='password'
          name="confirmPwd" id="confirmPwd" 
          ngModel required minlength="8">
    </div>

  </div>

  <div class='card-footer text-muted'>
    <div class='text-right'>
      <button class='btn btn-success' type="submit">Submit</button>
    </div>
</div>

</form>

</div>

</div>
</div>
</div>
