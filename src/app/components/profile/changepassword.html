<div class='container-fluid'>
<div class="row justify-content-md-center">
<div class='col-8'>

<div class='card'>
<div class='card-header'>
    <h4>Change your password</h4>
</div>
<!-- PANEL HEADING END -->
    <form name='changePassword' #f="ngForm" (ngSubmit)="changePassword(f)" novalidate>
    <!-- ng-submit="changePassword.$valid && changePassword(profile.uuid);"> -->

<!-- PANEL BODY + TABLE START -->
<div class='card-block'>

    <div class="form-group" *ngIf='user["2fa"] == "TOTP"'>
        <i class="fa fa-shield"></i>
        <label for="icon_prefix">Verification code</label>
        <input class="form-control" type='number' required ngModel minlength="6" autofocus id="icon_prefix" name="totp_code">
    </div>

    <div class="form-group" *ngIf='!user["2fa"]'>
        <i class="fa fa-key"></i>
        <label for="icon_prefix">Current password</label>
        <input class="form-control" type='password' name="currentPwd" ngModel>
    </div>

    <div class="form-group">
        <i class="fa fa-key"></i>
        <label for="icon_prefix">New password</label>
        <input class="form-control" type='password' name="newPwd" required ngModel minlength="8">
    </div>

    <div class="form-group">
        <i class="fa fa-key"></i>
        <label for="icon_prefix">Confirm password</label>
        <input class="form-control" type='password' name="confirmPwd" required  ngModel minlength="8">
    </div>
</div>
<!-- PANEL BODY +  TABLE END -->


<!-- PANEL FOOTER START -->
<div class="card-footer">

<div class='text-left' style='float:left;'>
    <button class='btn btn-warning' type="submit" routerLink="..">Cancel</button>
</div>

<div class='text-right'>
    <button class='btn btn-success' type="submit">Submit</button>
</div>
</div>
<!-- PANEL FOOTER END -->

</form>

</div>
<!-- PANEL END -->

</div>
</div>
</div>
