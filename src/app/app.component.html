
<div ng-controller='MainController as main' ng-cloak>

    <div ng-if='main.splash' class="flex-container flex-hcentered flex-vcentered palette-Cyan-500 bg">
    <div class='flex-element palette-White text'>
        <i class="material-icons xlarge">cached</i>
        <br>
        <span style='padding-left:2px;'>Loading<br>angularjs...</span>
    </div>
    </div>


    <!-- MAIN CONTAINER -->
    <main ng-hide="main.splash" ng-init="myproject = 'ProjectTitleIsMissing'">
        <!-- TOPBAR COMMON / CUSTOM-->

        <div class="container-fluid" style='padding:0px;'>
            <div ng-hide="main.load" ng-include="main.topbar_path"></div>
        </div>

        <!-- WHILE WAITING (for API/RESOURCES) -->
        <div class="container-fluid">
            <div ng-if="main.load" ng-include="main.templateDir + 'loader.html'"></div>
        </div>

        <a routerLink='/new/test' routerLinkActive="active">Test5</a> 
        | <a routerLink='/new/profile' routerLinkActive="active">Profile5</a> 
        | <a href ui-sref="logged.admin.users">User1</a> 
        | <a href ui-sref="logged.admin.groups">Groups1</a> 

        <router-outlet> 

        <!-- WHEN READY -->
        <div 
            ui-view='main'
            ng-hide="main.load"
            class="container-fluid"
            style="height: calc(100% - 5rem);"
        ></div>

        </router-outlet>
    </main>

</div>


<small><i>
    Angular v{{ versions.angular }}, AngularJS v{{ versions.angularjs }}
</i></small>
