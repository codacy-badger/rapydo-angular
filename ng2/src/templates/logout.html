<div class="row" ng-controller="LogoutController as logout">

<br><br>
<div class='text-center col-xs-6 col-xs-offset-3'>

<div class='panel panel-danger'>
	<div class="panel-heading">
	    <h4 class="panel-title">
	    	Do you really want to exit from your profile?
	    </h4>
    </div>

    <div class="panel-body">
    	<button ng-click='logout.exit()' type="submit" class="btn btn-danger">
	    	Yes, close this session
    	</button>
    </div>
</div>

</div>

</div>
</div>
